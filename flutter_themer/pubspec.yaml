name: flutter_themer
description: Flutter App Themer.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  provider: ^6.0.2
  path_provider: ^2.0.11
  
  # Log
  logger: ^1.1.0

  window_manager: ^0.3.0

  # Preview 
  device_preview: ^1.1.0
  flutter_highlight: ^0.7.0

  # Colors
  hexcolor: ^3.0.1
  flutter_colorpicker: ^1.0.3

  # Fonts
  font_awesome_flutter: ^10.4.0
  fluttertoast: ^8.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/files/
    - assets/images/

 